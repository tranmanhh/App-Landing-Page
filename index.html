<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Best Holiday Finder</title>
        <link rel="stylesheet" href="styling/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!--create a jumbotron-->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <!--create a logo-->
                    <img src="/styling/images/plane.png" alt="plane logo" id="logo">
                    <!--create the feature-->
                    <div id="feature">
                        <!--We limit the space of heading and paragraph to 9 out of 12 columns-->
                        <div class="col-md-9">
                            <h1>Best Holiday Finder App.</h1>
                            <p>
                                Find your next holiday destination using our App!
                                <br>
                                Compare offers and save your hard earned money for your trip!
                            </p>
                            <button class="btn btn-default btn-lg">Find out more</button>
                            <button class="btn btn-default btn-lg">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--create download section-->
        <div id="download">
            <div class="container">
                <h2>Try it now</h2>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1200px-Available_on_the_App_Store_%28black%29.png" alt="appstore download logo"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Get-it-on-google-play-badge.png/1200px-Get-it-on-google-play-badge.png" alt="googleplay download logo"></a>
            </div>
        </div>
        <!--create footer-->
        <div id="footer">
            <div class="container">
                <p>&copy; Develop with chong Minh A'nh</p>
            </div>
        </div>
    </body>
</html>
